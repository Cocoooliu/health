{% extends "base.html" %}

{% block title %}編輯商家{% endblock %}

{% block body %}
<div class="container mt-5">
    <!-- 標題 -->
    <h1 class="text-center text-dark mb-5" style="font-family: 'Roboto', sans-serif; font-size: 2.5rem; font-weight: 700;">編輯商家</h1>

    <form method="POST" action="{{ url_for('edit_canteen', canteen_id=canteen.id) }}">
        <!-- 商家名稱欄位 -->
        <div class="form-group mb-4">
            <label for="name" class="font-weight-bold text-info" style="font-family: 'Roboto', sans-serif;">商家名稱</label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ canteen.name }}" required placeholder="請輸入商家名稱" style="border-radius: 25px; font-size: 1.2rem;">
        </div>

        <!-- 商家介紹欄位 -->
        <div class="form-group mb-4">
            <label for="description" class="font-weight-bold text-info" style="font-family: 'Roboto', sans-serif;">商家介紹</label>
            <textarea class="form-control form-control-lg" id="description" name="description" rows="4" placeholder="簡短介紹商家的內容" style="resize: none; border-radius: 25px; font-size: 1.2rem;">{{ canteen.description }}</textarea>
        </div>

        <!-- 提交按鈕 -->
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-primary btn-lg shadow-lg px-5 py-3" style="border-radius: 50px; font-size: 1.2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease;">
                更新商家
            </button>
        </div>
    </form>

     <!-- 刪除商家按鈕 -->
    <form method="POST" action="{{ url_for('delete_canteen', canteen_id=canteen.id) }}" class="text-center mb-4" onsubmit="return confirmDelete();">
        <button type="submit" class="btn btn-danger btn-lg shadow-lg px-5 py-3" style="border-radius: 50px; font-size: 1.2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease;">
            刪除商家
        </button>
    </form>

    <!-- 返回首頁按鈕 -->
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg shadow-lg px-5 py-3" style="border-radius: 50px; font-size: 1.2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease;">
            返回首頁
        </a>
    </div>

</div>

<!-- 引入 Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- JavaScript 確認刪除 -->
<script>
    function confirmDelete() {
        return confirm("你確定要刪除此商家嗎？");
    }
</script>

{% endblock %}
