<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ canteen.name }} 的菜單</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-text {
            font-size: 1rem;
            color: #495057;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
        }
        .btn-outline-primary {
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- 店家名稱 -->
        <h1 class="text-center mb-4">{{ canteen.name }} 的菜單</h1>

        <!-- 菜單內容區塊 -->
        <div class="row">
            {% for menu in menus %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-light">
                        <div class="card-body">
                            <h5 class="card-title text-success">{{ menu.name }}</h5>
                            <p class="card-text"><strong>內容物:</strong> {{ menu.ingredients }}</p>
                            <p class="card-text"><strong>營養標示:</strong> {{ menu.nutrition }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- 返回店家列表的按鈕 -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg shadow-lg">返回店家列表</a>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和依赖项 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
