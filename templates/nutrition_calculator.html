{% extends "base.html" %}

{% block title %}一日營養需求計算{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center mb-4">一日營養需求計算</h1>
    <form method="POST" action="{{ url_for('nutrition_calculator') }}">
        <!-- 年齡 -->
        <div class="form-group">
            <label for="age">年齡</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="請輸入年齡" required>
        </div>

        <!-- 體重 -->
        <div class="form-group">
            <label for="weight">體重 (公斤)</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="請輸入體重" required>
        </div>

        <!-- 身高 -->
        <div class="form-group">
            <label for="height">身高 (公分)</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" placeholder="請輸入身高" required>
        </div>

        <!-- 性別 -->
        <div class="form-group">
            <label for="gender">性別</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>

        <!-- 活動程度 -->
        <div class="form-group">
            <label for="activity_level">活動程度</label>
            <select class="form-control" id="activity_level" name="activity_level" required>
                <option value="sedentary">久坐不動</option>
                <option value="light">輕度活動</option>
                <option value="moderate">中度活動</option>
                <option value="active">高度活動</option>
                <option value="very_active">非常高度活動</option>
            </select>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" class="btn btn-primary btn-block">計算</button>
    </form>
</div>
{% endblock %}
