<body>
    <div class="form-container">
        <h1 class="form-header">新增菜單</h1>
        
        <!-- 新增菜單表單 -->
        <form method="POST" class="w-100">
            <div class="form-group">
                <label for="menu_name">菜單名稱</label>
                <input type="text" class="form-control" id="menu_name" name="menu_name" placeholder="請輸入菜單名稱" required>
            </div>
            
            <div class="form-group">
                <label for="ingredients">食材</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="請輸入所需食材" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="nutrition_calories">總熱量 (大卡)</label>
                <input type="number" class="form-control" step="0.01" id="nutrition_calories" name="nutrition_calories" placeholder="請輸入總熱量" required>
            </div>
            
            <div class="form-group">
                <label for="nutrition_protein">蛋白質 (g)</label>
                <input type="number" class="form-control" step="0.01" id="nutrition_protein" name="nutrition_protein" placeholder="請輸入蛋白質含量" required>
            </div>
            
            <div class="form-group">
                <label for="nutrition_fat">脂肪 (g)</label>
                <input type="number" class="form-control" step="0.01" id="nutrition_fat" name="nutrition_fat" placeholder="請輸入脂肪含量" required>
            </div>
            
            <div class="form-group">
                <label for="nutrition_carbs">醣類 (g)</label>
                <input type="number" class="form-control" step="0.01" id="nutrition_carbs" name="nutrition_carbs" placeholder="請輸入醣類含量" required>
            </div>
            <!-- 按鈕容器 -->
            <div class="text-center mt-4">
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" color: #fff>
                    新增菜單
                </button> 
            </div>   
        </form>

        
            
        
        <div class="text-center mt-4">
                <a href="{{ url_for('view_or_edit_canteen', canteen_id=canteen.id) }}" class="btn btn-secondary">
                返回店家首頁
            </a>
        </div>

    </div>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4YfF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 650px;
            transform: translateY(50px);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container:hover {
            transform: translateY(0);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #4f5d73;
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
            color: #6b7c93;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d1d1d1;
            background-color: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: #5c6bc0;
            box-shadow: 0 0 10px rgba(92, 107, 192, 0.3);
        }

        
        /* Primary Button (新增菜單) */
        .btn-primary {
            
            background: linear-gradient(135deg, #5c6bc0, #3f51b5);
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            width: 100%;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            transform: translateY(-3px);
        }

        /* Secondary Button (返回店家首頁) */
        .btn-secondary {
            background-color: #f1f1f1;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 30px;
            color: #333;
            font-weight: 600;
            width: 100%;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
        }

        /* Button Container - Align Buttons Side by Side */
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Space between buttons */
            width: 100%;
            margin-top: 30px;
        }

        .btn-container .btn {
            width: 48%; /* Adjusts the width of buttons to fit side by side */
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                gap: 10px; /* Reduce space between buttons on small screens */
            }

            .btn-container .btn {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</body>
