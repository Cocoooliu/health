<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增菜單</title>
</head>
<body>
    <h1>新增菜單</h1>
    <form method="POST">
        <div>
            <label for="menu_name">菜單名稱</label>
            <input type="text" id="menu_name" name="menu_name" required>
        </div>
        <div>
            <label for="ingredients">食材</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
        </div>
        <div>
            <label for="nutrition_calories">總熱量 (大卡)</label>
            <input type="number" step="0.01" id="nutrition_calories" name="nutrition_calories" required>
        </div>
        <div>
            <label for="nutrition_protein">蛋白質 (g)</label>
            <input type="number" step="0.01" id="nutrition_protein" name="nutrition_protein" required>
        </div>
        <div>
            <label for="nutrition_fat">脂肪 (g)</label>
            <input type="number" step="0.01" id="nutrition_fat" name="nutrition_fat" required>
        </div>
        <div>
            <label for="nutrition_carbs">醣類 (g)</label>
            <input type="number" step="0.01" id="nutrition_carbs" name="nutrition_carbs" required>
        </div>
        <button type="submit">新增菜單</button>
    </form>
    
    <br>
    <a href="{{ url_for('view_or_edit_canteen', canteen_id=canteen.id) }}">返回店家頁面</a>
</body>
</html>
