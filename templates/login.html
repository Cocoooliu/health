{% extends "base.html" %}

{% block title %}登入頁面{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4">登入頁面</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <!-- 帳號 -->
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="請輸入帳號" required>
        </div>

        <!-- 密碼 -->
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
        </div>

        <!-- 登入按鈕 -->
        <button type="submit" class="btn btn-primary btn-block">登入</button>
    </form>
    
    <!-- 返回首頁按鈕 -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block mt-4">返回首頁</a>
</div>

<!-- 自訂樣式 -->
<style>
    .container {
        max-width: 500px;
        padding: 40px;
    
        border-radius: 10px;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.1);
       
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
    }

    .form-group label {
        font-size: 18px;
        font-weight: 600;
        color: #17a2b8;
    }

    .form-control {
        font-size: 16px;
        padding: 15px;
        border-radius: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 18px;
        padding: 15px;
        border-radius: 10px;
    }

   

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 18px;
        padding: 15px;
        border-radius: 10px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
    }

    .btn-block {
        display: block;
        width: 100%;
    }
</style>

{% endblock %}
