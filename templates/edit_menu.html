<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯菜單品項</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- 自訂樣式 -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #000; /* 菜單名稱文字顏色為黑色 */
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }
        .form-group label {
            font-size: 16px;
            color: #17a2b8; /* 食材文字顏色為info色 */
            font-weight: 600;
            margin-bottom: 10px;
        }
        .form-control {
            font-size: 14px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-back {
            margin-top: 20px;
        }
        .form-row .form-group {
            margin-bottom: 15px;
        }
        h5 {
            font-size: 20px;
            font-weight: 600;
            color: #17a2b8; /* 營養資訊文字顏色為info色 */
            margin-bottom: 15px;
            text-align: left;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>編輯菜單品項</h1>
        <form action="{{ url_for('edit_menu', menu_id=menu.id) }}" method="POST">
            <!-- 菜單名稱 -->
            <div class="form-group">
                <label for="name">菜單名稱</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ menu.name }}" required>
            </div>
            
            <!-- 食材 -->
            <div class="form-group">
                <label for="ingredients">食材</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="3">{{ menu.ingredients }}</textarea>
            </div>
            
            <!-- 營養資訊 -->
            <h5>營養資訊</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nutrition_calories">總熱量（大卡）</label>
                    <input type="number" step="0.1" class="form-control" id="nutrition_calories" 
                           name="nutrition_calories" value="{{ menu.nutrition_calories or '' }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="nutrition_protein">蛋白質（克）</label>
                    <input type="number" step="0.1" class="form-control" id="nutrition_protein" 
                           name="nutrition_protein" value="{{ menu.nutrition_protein or '' }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nutrition_fat">脂肪（克）</label>
                    <input type="number" step="0.1" class="form-control" id="nutrition_fat" 
                           name="nutrition_fat" value="{{ menu.nutrition_fat or '' }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="nutrition_carbs">醣類（克）</label>
                    <input type="number" step="0.1" class="form-control" id="nutrition_carbs" 
                           name="nutrition_carbs" value="{{ menu.nutrition_carbs or '' }}">
                </div>
            </div>
            
            <!-- 提交按鈕 -->
            <button type="submit" class="btn btn-primary">更新菜單品項</button>
        </form>
        
        <!-- 返回菜單列表按鈕 -->
        <a href="{{ url_for('view_or_edit_canteen', canteen_id=menu.canteen_id) }}" class="btn btn-secondary btn-back">
            返回菜單列表
        </a>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
