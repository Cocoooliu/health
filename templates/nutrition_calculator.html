{% extends "base.html" %}

{% block title %}一日營養需求計算{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-dark">一日營養需求計算</h1>
    <form method="POST" action="{{ url_for('nutrition_calculator') }}">
        <!-- 年齡 -->
        <div class="form-group">
            <label for="age" class="h5 text-info">年齡</label>
            <input type="number" class="form-control form-control-lg" id="age" name="age" placeholder="請輸入年齡" required>
        </div>

        <!-- 體重 -->
        <div class="form-group">
            <label for="weight" class="h5 text-info">體重 (公斤)</label>
            <input type="number" step="0.1" class="form-control form-control-lg" id="weight" name="weight" placeholder="請輸入體重" required>
        </div>

        <!-- 身高 -->
        <div class="form-group">
            <label for="height" class="h5 text-info">身高 (公分)</label>
            <input type="number" step="0.1" class="form-control form-control-lg" id="height" name="height" placeholder="請輸入身高" required>
        </div>

        <!-- 性別 -->
        <div class="form-group">
            <label for="gender" class="h5 text-info">性別</label>
            <select class="form-control form-control-lg" id="gender" name="gender" required>
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>
        </div>

        <!-- 活動程度 -->
        <div class="form-group">
            <label for="activity_level" class="h5 text-info">活動程度</label>
            <select class="form-control form-control-lg" id="activity_level" name="activity_level" required>
                <option value="sedentary">久坐不動</option>
                <option value="light">輕度活動</option>
                <option value="moderate">中度活動</option>
                <option value="active">高度活動</option>
                <option value="very_active">非常高度活動</option>
            </select>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">計算</button>
    </form>
    <!-- 返回首頁按鈕 -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg btn-block mt-4">返回首頁</a>
</div>

<!-- 自訂樣式 -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 700px;
        margin: 0 auto;
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
    }

    .form-group label {
        font-size: 18px;
        font-weight: 600;
        color: #17a2b8;
    }

    .form-control {
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
    }

    .form-control-lg {
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    /* 防止文字溢出 */
    .form-control, .btn {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
</style>

{% endblock %}
